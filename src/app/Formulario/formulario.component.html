<h4><u>Reporte de Fallas</u></h4>

<form (ngSubmit)="onSubmit()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>

  <br>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required>

  <br>

  <label for="falla">Falla:</label>
  <textarea id="falla" [(ngModel)]="falla" name="falla" rows="4" required></textarea>

  <br>

  <label for="pais">País:</label>
  <select id="pais" [(ngModel)]="pais" name="pais" required>
    <option value="Argentina">Argentina</option>
    <option value="México">México</option>
    <option value="España">España</option>
    <!-- Agrega más opciones según sea necesario -->
  </select>

  <br>

  <button type="submit">Enviar</button>
</form>
